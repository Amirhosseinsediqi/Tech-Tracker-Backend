storage:
  dbPath: /data/db
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1  # Increased to 1GB
      maxCacheOverflowFileSizeGB: 2  # Increased to 2GB
  journal:
    enabled: true  # Enable journaling for better durability

systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  quiet: false  # Enable more verbose logging

net:
  bindIp: 0.0.0.0
  port: 27017

operationProfiling:
  slowOpThresholdMs: 100
  mode: off

processManagement:
  fork: false  # Important for containerized environment

setParameter:
  cursorTimeoutMillis: 600000  # Increased to 10 minutes
  internalQueryMaxBlockingSortMemoryUsageBytes: 67108864  # Increased to 64MB